{% load static %}

<main class="container" style="max-width: 820px; margin: 24px auto;">
  <h1 style="margin-bottom: 14px;">Add a new Jewel</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {# Render all model fields #}
    {{ form.non_field_errors }}
    <div class="card">
      {{ form.as_p }}
    </div>

    {# Extra (non-model) fields to upload and link a photo #}
    <fieldset style="margin-top: 16px; padding: 12px; border: 1px solid #e5e7eb; border-radius: 8px;">
      <legend><strong>Attach Photo (optional)</strong></legend>
      <p>
        <label for="id_photo">Photo:</label><br>
        <input type="file" name="photo" id="id_photo" accept="image/*">
      </p>
      <p>
        <label for="id_photo_desc">Photo description (optional):</label><br>
        <input type="text" name="photo_description" id="id_photo_desc" maxlength="100" style="width:100%;">
      </p>
    </fieldset>

    <div style="margin-top: 16px; display:flex; gap:12px;">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn" href="/">Cancel</a>
    </div>
  </form>
</main>
